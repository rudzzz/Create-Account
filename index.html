<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Create Account</h1>
            <div class="social-media">
                <a href="#"><img src="assets/images/google.png" alt="Google" title="Google"></a>
                <a href="#"><img src="assets/images/facebook.png" alt="Facebook" title="Facebook"></a>
                <a href="#"><img src="assets/images/linkedin.png" alt="Linkedin" title="linkedin"></a>
            </div>
            <div class="alternative">
                <span>OR</span>
            </div>
            <form action="">
                <label for="nome">
                    <span>Nome</span>
                    <input type="text" id="nome" name="nome">
                </label>
                <label for="email">
                    <span>E-mail</span>
                    <input type="email" name="email" id="email">
                </label>
                <label for="password">
                    <span>Senha</span>
                    <input type="password" name="password" id="password">
                </label>
                <input type="submit" value="Sign Up">
            </form>
        </main>
        <section class="images">
            <img src="assets/images/mobile.svg" alt="mobile">
            <div class="circle"></div>
        </section>
    </body>
</html>
